<div type="button" data-toggle="modal" data-target="#myCardModal">
  <div class="card">
    <h5>{{ card.name }}</h5>
    <p>{{ card.description }}</p>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myCardModal" tabindex="-1" role="dialog" aria-labelledby="myCardModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myCardModalLabel">{{ card.name }}</h4>
      </div>
      <div class="modal-body">
          <h3>{{ card.name }}</h3>
          <span>In List: {{ list.name }}</span><span class="pull-right"><a href="">Mark Completed</a></span>

          <hr>

          <div ng-if="!editing.description">
            <h6>{{ card.description }}</h6>
            <a href="" ng-click="changeEditing('description')">Edit Description</a>
          </div>

          <div ng-if="editing.description">

            <h6>
              <textarea ng-model="card.description" class="card-desc-edit" rows="6">{{ card.description }}</textarea></h6>
              <a ng-click="updateCard('description', card.description)">Done</a>
          </div>




          <hr>

          <h3>Members</h3>

          <hr>
          <h3>Activity</h3>
          {{ card.completed }}

        <form class="form">
          <label>TEST</label>
          <input ng-model="newList.name" ng-required>

          <label>List Description</label>
          <textarea placeholder="Your Description" ng-model="newList.description" ng-required></textarea>

        </form>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="createNewList()" data-dismiss="modal">Create New List</button>
      </div>
    </div>
  </div>
</div>
